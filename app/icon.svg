<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0BA5A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Briefcase base -->
  <rect x="25" y="35" width="50" height="35" rx="3" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Briefcase handle -->
  <path d="M 30 35 Q 30 28 35 28 L 65 28 Q 70 28 70 35" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Dollar sign -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0BA5A5" text-anchor="middle" dominant-baseline="middle">$</text>
  
  <!-- Decorative lines (paycheck lines) -->
  <line x1="30" y1="42" x2="70" y2="42" stroke="#0BA5A5" stroke-width="1.5" opacity="0.3"/>
  <line x1="30" y1="48" x2="70" y2="48" stroke="#0BA5A5" stroke-width="1.5" opacity="0.3"/>
</svg>

